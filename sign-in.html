<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./SCSS/main.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row m-0" >
            <div class="col-sm-8 p-0">
                <img src="./Assests/Images/lib-2.jpeg" alt="library" class=" w-100 height-100">
            </div>
            <div class="col-sm-4 p-0">
                <div class="box-margin">
                    <div class="col-12 padd-8 text-center border-brown h-68">
                        <h2 class="txt-color">Sign-In</h2>
                        <div class="text-center">      
                            <button class="btn border-brown w-80 m-4 bg-text">User</button>
                            <button class="btn border-brown w-80">Admin</button>
                        </div>
                        <div>
                            <i class="fa fa-envelope icon" aria-hidden="true" class="size"></i>
                            <input type="text" placeholder="Enter E-mail" class="border-brown w-84 border-margin"><br>
                        </div>
                        <div>
                            <i class="fa fa-lock icon" aria-hidden="true"></i>
                            <input type="password" placeholder="Enter Password" class="border-brown w-84 border-margin">
                            <span class="eye-icon-position"><i class="fa fa-eye-slash eye-icon" aria-hidden="true"></i></span>
                        </div>
                        <form class="form-inline">
                            <div class="form-group form-check position">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox">Remember me</label>
                            </div>
                            <a href="Forgot Password.html" class="text-position">Forgot Password?</a><br>
                        </form>
                        <div class="row m-0">
                            <div class="col-6">
                                <a href="dashboard.html">
                                    <button class="btn border-brown btn-box text-left m-top bg-text">Sign-In</button>
                                </a>
                            </div>
                            <div class="col-6">
                                <a href="sign-up.html" class="text-right d-flex padd-10">Sign-Up</a>
                            </div>     
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
