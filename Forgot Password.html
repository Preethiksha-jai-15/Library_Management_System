<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./SCSS/main.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="bg-img-style">
            
                <div class="box-position">
                    <div class="box-style padd-8 text-center border-brown h-68">
                        <h2 class="txt-color">Forgot Password?</h2>
                        <div>
                            <i class="fa fa-envelope icon" aria-hidden="true" class="size"></i>
                            <input type="text" placeholder="Enter E-mail" class="border-brown w-84 border-margin">
                            <span><button class="btn border-brown btn-box text-left m-top bg-text">Generate OTP</button></span>
                        </div>
                        <br>
                        <div class="row m-0">
                            <div class="col-8 p-0">
                                <div class="box-size">
                                    <input type="text" placeholder="Enter OTP" class="border-brown w-84 border-margin"><br>
                                </div>
                            </div>
                            <div class="col-3 p-0">
                                <a href="New Password.html">
                                    <button class="btn border-brown btn-box text-left m-top bg-text">Submit</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
</div>
</body>
</html>
