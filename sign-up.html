<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./SCSS/main.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row m-0" >
            <div class="col-sm-8 p-0">
                <img src="./Assests/Images/lib-2.jpeg" alt="library" class=" w-100 height-100">
            </div>
            <div class="col-sm-4 p-0">
                <div class="box-margin">
                    <div class="col-12 padd-8 text-center border-brown h-68">
                        <h2 class="txt-color">Sign-Up</h2>
                        <div>
                            <i class="fa fa-envelope icon" aria-hidden="true" class="size"></i>
                            <input type="text" placeholder="Enter E-mail" class="border-brown w-84 border-margin"><br>
                        </div>
                        <div>
                            <i class="fa fa-phone icon" aria-hidden="true" class="size"></i>
                            <input type="text" placeholder="Enter Contact Number" class="border-brown w-84 border-margin"><br>
                        </div>
                        <div>
                            <i class="fa fa-lock icon" aria-hidden="true"></i>
                            <input type="password" placeholder="Create Password" class="border-brown w-84 border-margin">
                            <span class="eye-icon-position"><i class="fa fa-eye-slash eye-icon" aria-hidden="true"></i></span>
                        </div>
                        <div>
                            <i class="fa fa-lock icon" aria-hidden="true"></i>
                            <input type="password" placeholder="Confirm Password" class="border-brown w-84 border-margin">
                            <span class="eye-icon-position"><i class="fa fa-eye-slash eye-icon" aria-hidden="true"></i></span>
                        </div>
                        <a href="sign-in.html">
                            <button class="btn border-brown btn-box text-left m-top bg-text">Create Account</button>
                        </a>
                        <a href="sign-in.html" class="d-flex top-left-padds">Back to Log-In</a>
                    </div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
