<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./SCSS/main.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="bg-img-style">
            
                <div class="box-position">
                    <div class="box-style box-ht padd-8 text-center border-brown h-68">
                        <h2 class="txt-color">New Password</h2>
                        <div>
                            <i class="fa fa-lock icon" aria-hidden="true"></i>
                            <input type="password" placeholder="Enter Password" class="border-brown w-84 border-margin">
                            <span class="eye-icon-position"><i class="fa fa-eye-slash eye-icon" aria-hidden="true"></i></span>
                        </div>
                        <br>
                        <div class="new-pass-box">
                            <i class="fa fa-lock icon" aria-hidden="true"></i>
                            <input type="password" placeholder="Enter Password" class="border-brown w-84 border-margin">
                            <span class="eye-icon-position"><i class="fa fa-eye-slash eye-icon" aria-hidden="true"></i></span>
                        </div>
                        <a href="sign-in.html">
                            <button class="btn border-brown btn-box text-left m-top bg-text">Submit</button>
                        </a>                       
                    </div>
                </div>
</div>
</body>
</html>
